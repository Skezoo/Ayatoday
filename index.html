<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آية اليوم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('images/c1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #verse-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
        }

        #verse {
            font-size: 24px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #verse-image {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="verse-container">
        <img id="verse-image" src="images/c2.jpg" alt="صورة جانبية">
        <div id="verse">جاري تحميل الآية...</div>
    </div>

    <button id="new-verse">آية جديدة</button>
    <button id="copy-verse">نسخ الآية</button>
    <button id="share-verse">مشاركة</button>
    <button id="save-verse">حفظ</button>
    <button id="explain-verse">تفسير الآية</button>

    <div id="toast"></div>

    <script>
        const verses = [
            "لأَنِّي عَرَفْتُ ٱلْأَفْكَارَ ٱلَّتِي أَنَا مُفَكِّرٌ بِهَا عَنْكُمْ، يَقُولُ ٱلرَّبُّ، أَفْكَارَ سَلَامٍ لَا شَرٍّ، لِأُعْطِيَكُمْ آخِرَةً وَرَجَاءً. - إرميا 29:11",
            "ٱطْلُبُوا فَتُعْطَوْا، ٱقْرَعُوا فَيُفْتَحُ لَكُمْ. - متى 7:7",
            "ٱلرَّبُّ نُورِي وَخَلَاصِي، مِمَّنْ أَخَافُ؟ ٱلرَّبُّ حِصْنُ حَيَاتِي، مِمَّنْ أَرْتَعِبُ؟ - مزمور 27:1"
        ];

        let lastVerse = "";

        function getRandomVerse() {
            let randomIndex;
            let newVerse;

            do {
                randomIndex = Math.floor(Math.random() * verses.length);
                newVerse = verses[randomIndex];
            } while (newVerse === lastVerse);

            lastVerse = newVerse;
            return newVerse;
        }

        function updateVerse() {
            const verseElement = document.getElementById("verse");
            verseElement.style.opacity = 0;
            setTimeout(() => {
                verseElement.innerText = getRandomVerse();
                verseElement.style.opacity = 1;
            }, 300);
        }

        function copyVerse() {
            const verseText = document.getElementById("verse").innerText;
            navigator.clipboard.writeText(verseText).then(() => {
                showToast("تم نسخ الآية 📋");
            });
        }

        function shareVerse() {
            const verseText = document.getElementById("verse").innerText;
            if (navigator.share) {
                navigator.share({
                    title: "آية اليوم",
                    text: verseText,
                    url: window.location.href
                }).catch(err => console.log("خطأ في المشاركة:", err));
            } else {
                alert("المشاركة غير مدعومة في هذا المتصفح.");
            }
        }

        function saveVerse() {
            const verseText = document.getElementById("verse").innerText;
            let savedVerses = JSON.parse(localStorage.getItem("savedVerses")) || [];
            if (!savedVerses.includes(verseText)) {
                savedVerses.push(verseText);
                localStorage.setItem("savedVerses", JSON.stringify(savedVerses));
                showToast("تم حفظ الآية بنجاح! ❤️");
            } else {
                showToast("الآية محفوظة مسبقًا!");
            }
        }

        const explanations = {
            "إرميا 29:11": "هذه الآية تذكرنا بأن الله لديه خطط لسلامنا ورجائنا، وليس للشر.",
            "متى 7:7": "تشجعنا هذه الآية على الصلاة وطلب العون من الله بثقة.",
            "مزمور 27:1": "تؤكد هذه الآية أن الله هو مصدر قوتنا وحمايتنا."
        };

        function showExplanation() {
            const verseText = document.getElementById("verse").innerText;
            const verseKey = verseText.split(" - ")[1];
            const explanation = explanations[verseKey] || "لا يوجد تفسير متاح حاليًا لهذه الآية.";
            alert(explanation);
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 3000);
        }

        document.getElementById("new-verse").addEventListener("click", updateVerse);
        document.getElementById("copy-verse").addEventListener("click", copyVerse);
        document.getElementById("share-verse").addEventListener("click", shareVerse);
        document.getElementById("save-verse").addEventListener("click", saveVerse);
        document.getElementById("explain-verse").addEventListener("click", showExplanation);

        updateVerse();
    </script>

</body>

</html>
